      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: root
      POSTGRES_DB: notification_db
    ports:
      - "5437:5432"
    volumes:
      - notification_data:/var/lib/postgresql/data
    networks:
      - net-microservice
    restart: unless-stopped

networks:
  net-microservice:
    driver: bridge

volumes:
  client_data:
