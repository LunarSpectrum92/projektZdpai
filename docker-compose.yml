
services:
  clientDb:
    image: postgres:latest
    container_name: clientDb
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: root
      POSTGRES_DB: client_db
    ports:
      - "5432:5432"
    volumes:
      - client_data:/var/lib/postgresql/data
    networks:
      - net-microservice
    restart: unless-stopped

  productDb:
    image: postgres:latest
    container_name: productDb
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: root
      POSTGRES_DB: product_db
